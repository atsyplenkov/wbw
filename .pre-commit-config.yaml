repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        args: ["--unsafe"]
  - repo: https://github.com/lorenzwalthert/precommit
    rev: v0.4.3
    hooks:
    - id: readme-rmd-rendered
      exclude: ^README\.md$